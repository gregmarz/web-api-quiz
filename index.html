<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/assets.css">
    <title>Quiz</title>
</head>
<body>

    <div id="startPage">
        <h1>Welcome to FUN quiz :)!</h1>
        <p>Answer all the questions and see what you scored at the end!</p>
        <button id="btnStart">Start</button>
    </div>

    <div id="qTimer" class="hidden">
        <h1><span id="timer"></span></h1>
        
    </div>
    <div id="questContainer" class="hidden">
        <div id="questionOne">
            <h2>Who created javascript?</h2>
            <form>
                <input type="radio" name="choice" value="q1right">Brendan Eich
                <input type="radio" name="choice" value="q1wrong1">Oprah Winfrey
                <input type="radio" name="choice" value="q1wrong2">Bob Marley
                <input type="radio" name="choice" value="q1wrong3">Greg Marzec
                <button id="btnSubmit">Submit</button>
            </form>
        </div>

        <div id="questionTwo">
            <h2>Who made HTML?</h2>
            <form>
                <input type="radio" name="choice" value="q2right">Tim Berners-Lee
                <input type="radio" name="choice" value="q2wrong1">Greg Marzec
                <input type="radio" name="choice" value="q2wrong2">Tony Hawk
                <input type="radio" name="choice" value="q2wrong3">Steve Harvey
                <button id="btnSubmit">Submit</button>
            </form>
        </div>
    </div>

    <div id="endPage" class="hidden">
        <h2>Game over!</h2>
        <form>
            <label>Enter Your Name!</label><br>
            <input type="text" name="endGame">
        </form>
    </div>






    <script src="/assets/script.js""></script>
</body>
</html>
