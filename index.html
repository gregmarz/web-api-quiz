<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/assets.css">
    <title>Quiz</title>
</head>
<body>

    <div id="qTimer">
        <h1><span id="timer"></span></h1>
        
    </div>
    <div id="questContainer">
        <div id="questionOne">
            <h1>Who created javascript?</h1>
            <form>
                <input type="radio" name="choice" value="q1right">Brendan Eich
                <input type="radio" name="choice" value="q1wrong1">Oprah Winfrey
                <input type="radio" name="choice" value="q1wrong2">Bob Marley
                <input type="radio" name="choice" value="q1wrong3">Greg Marzec
                <button id="submitBtn">Submit</button>
            </form>
        </div>

        <div id="questionTwo">
            <h1>Who made HTML?</h1>
            <form>
                <input type="radio" name="choice" value="q2right">Tim Berners-Lee
                <input type="radio" name="choice" value="q2wrong1">Greg Marzec
                <input type="radio" name="choice" value="q2wrong2">Tony Hawk
                <input type="radio" name="choice" value="q2wrong3">Steve Harvey
                <button id="submitBtn">Submit</button>
            </form>
        </div>
    </div>

    <script src="/assets/script.js""></script>
</body>
</html>
